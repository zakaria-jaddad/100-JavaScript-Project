<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icon page -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/line/cloudy.svg">

    <title>Weather App | Project 7</title>

    <!-- Main Style Files -->
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.css">

    <!-- Char CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Chart Script file  -->
    <script src="./assets/script/chart.js" defer type="module"></script>

    <!-- API Script File -->
    <script src="./assets/script/weather.js" type="module" defer></script>

    <!-- Main Script File -->
    <script src="./assets/script/main.js" type="module" defer></script>



</head>
<body class="blurred">

    <div class="container">

        <div class="current-weather">

            <div class="current-weather__header">

                <div class="current-weather__main">

                    <div class="main-wrapper">

                        <img src="https://basmilius.github.io/weather-icons/production/fill/all/sleet.svg" alt="weather" data-current-weather-icon>
    
                        <div class="state" id="current-weather-state" data-current-weather-state>bar</div>
    
                        <div class="state-number" >
                            <h1 class="current-weather-degree" ><span data-current-weather-degree>12</span>&deg;</h1>
                            <div class="high-low">
                                <span>H:<span id="weather-high" data-current-weather-high>12</span>&deg;</span>
                                <span>L:<span id="weather-low" data-current-weather-low>30</span>&deg;</span>
                            </div>
                        </div>

                    </div>


                    <div class="current-weather__description">

                        <div class="wind">
                            <img src="./assets/images/line/wind.svg" alt="">
                            <div class="number"><span id="current-wind-number" data-current-wind>9</span>Km/h</div>
                            <div class="name">wind</div>
                        </div>

                        <div class="wind">
                            <img src="./assets/images/line/cloudy.svg" alt="">
                            <div class="number"><span id="chance-rain-number" data-chance-of-rain>9</span>%</div>
                            <div class="name">Chance of Rain</div>
                        </div>

                        <div class="wind">
                            <img src="./assets/images/line/humidity.svg" alt="">
                            <div class="number"><span id="current-humidity-number" data-current-humidity>9</span>%</div>
                            <div class="name">Humidity</div>
                        </div>

                    </div>
                </div>

            </div>

        </div>


        <div class="forecast">
    
            <div class="tomorrow-weather">

                <img src="https://basmilius.github.io/weather-icons/production/fill/all/partly-cloudy-day.svg" alt="tomorrow's weather image" data-tomorrow-wetaher-image>

                <div class="tomorrow-weather-contanet">

                    <div class="tomorrow">tomorrow</div>

                    <div class="tomorrow-weather-degree">

                        <span  class="tomorrow-weather-high-degree"><span data-tomorrow-weather-high>19</span>&deg;</span>
                        <span class="tomorrow-weather-low-degree">/<span data-tomorrow-weather-low>19</span></span>

                    </div>

                    <div class="tomorrow-weather-state" data-tomorrow-weather-state>light rain</div>

                </div>

            </div>
    
            <div class="week-weather">
                

                <div class="week-weather-box">

                    <div class="wrapper">
                        
                        <div class="week-day-name">
                            Sun
                        </div>
    
                        <div class="week-day-weather">
    
                            <img class="week-day-weather-icon" src="https://basmilius.github.io/weather-icons/production/fill/all/sleet.svg" alt="day" data-week-day-weather>
                            <div class="week-day-weather-state" data-week-day-weather-state>
                                windy
                            </div>
    
                        </div>

                    </div>


                    <div class="week-day-weather-degree">

                        <span data-week-day-weather-high class="week-day-weather-high-degree">19</span><span class="degree">&deg;</span>
                        <span class="week-day-weather-low-degree"><span data-week-day-weather-low>19</span></span>

                    </div>

                </div>
                

                <div class="week-weather-box">

                    <div class="wrapper">
                        
                        <div class="week-day-name">
                            Sun
                        </div>
    
                        <div class="week-day-weather">
    
                            <img class="week-day-weather-icon" src="https://basmilius.github.io/weather-icons/production/fill/all/sleet.svg" alt="day" data-week-day-weather>
                            <div class="week-day-weather-state" data-week-day-weather-state>
                                windy
                            </div>
    
                        </div>

                    </div>


                    <div class="week-day-weather-degree">

                        <span data-week-day-weather-high class="week-day-weather-high-degree">19</span><span class="degree">&deg;</span>
                        <span class="week-day-weather-low-degree"><span data-week-day-weather-low>19</span></span>

                    </div>

                </div>
                

                <div class="week-weather-box">

                    <div class="wrapper">
                        
                        <div class="week-day-name">
                            Sun
                        </div>
    
                        <div class="week-day-weather">
    
                            <img class="week-day-weather-icon" src="https://basmilius.github.io/weather-icons/production/fill/all/sleet.svg" alt="day" data-week-day-weather>
                            <div class="week-day-weather-state" data-week-day-weather-state>
                                windy
                            </div>
    
                        </div>

                    </div>


                    <div class="week-day-weather-degree">

                        <span data-week-day-weather-high class="week-day-weather-high-degree">19</span><span class="degree">&deg;</span>
                        <span class="week-day-weather-low-degree"><span data-week-day-weather-low>19</span></span>

                    </div>

                </div>
                

                <div class="week-weather-box">

                    <div class="wrapper">
                        
                        <div class="week-day-name">
                            Sun
                        </div>
    
                        <div class="week-day-weather">
    
                            <img class="week-day-weather-icon" src="https://basmilius.github.io/weather-icons/production/fill/all/sleet.svg" alt="day" data-week-day-weather>
                            <div class="week-day-weather-state" data-week-day-weather-state>
                                windy
                            </div>
    
                        </div>

                    </div>


                    <div class="week-day-weather-degree">

                        <span data-week-day-weather-high class="week-day-weather-high-degree">19</span><span class="degree">&deg;</span>
                        <span class="week-day-weather-low-degree"><span data-week-day-weather-low>19</span></span>

                    </div>

                </div>
                

                <div class="week-weather-box">

                    <div class="wrapper">
                        
                        <div class="week-day-name">
                            Sun
                        </div>
    
                        <div class="week-day-weather">
    
                            <img class="week-day-weather-icon" src="https://basmilius.github.io/weather-icons/production/fill/all/sleet.svg" alt="day" data-week-day-weather>
                            <div class="week-day-weather-state" data-week-day-weather-state>
                                windy
                            </div>
    
                        </div>

                    </div>


                    <div class="week-day-weather-degree">

                        <span data-week-day-weather-high class="week-day-weather-high-degree">19</span><span class="degree">&deg;</span>
                        <span class="week-day-weather-low-degree"><span data-week-day-weather-low>19</span></span>

                    </div>

                </div>
                
            </div>

        </div>

            <div class="today-weather-graph">
            
                <canvas class="today-weather-graph-canvas" data-today-weather-graph></canvas>

            </div>

    </div>

    <template id="day-week-template">

        <div class="week-weather-box">

            <div class="wrapper">
                
                <div class="week-day-name" data-week-day-name></div>

                <div class="week-day-weather">

                    <img class="week-day-weather-icon" src="" alt="day" data-week-day-weather>
                    <div class="week-day-weather-state" data-week-day-weather-state>
                    </div>

                </div>

            </div>


            <div class="week-day-weather-degree">

                <span data-week-day-weather-high class="week-day-weather-high-degree"></span><span class="degree">&deg;</span>
                <span class="week-day-weather-low-degree"><span data-week-day-weather-low></span></span>

            </div>

        </div>

    </template>

</body>
</html>
