<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <!-- main style file -->
    <link rel="stylesheet" href="./static/styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="hangman-box">
            <img src="./static/images/hangman-0.svg" alt="hungman-image">
            <h1>hangman game</h1>
        </div>
        <div class="game-box">
            <div class="content-box">
                <div class="word-display">
                    <span class="letter"></span>
                </div>
                <div class="hint">Hint : </div>
                <div class="correct-gusses">Incorrect guesses: <span class="gusses-counter">0</span> <span style="color: red;">/</span> <span class="gusses-count">6</span> </div>
            </div>
            <div class="keyboard">
                <button>a</button>
                <button>b</button>
                <button>c</button>
                <button>d</button>
                <button>e</button>
                <button>f</button>
                <button>g</button>
                <button>h</button>
                <button>i</button>
                <button>j</button>
                <button>k</button>
                <button>l</button>
                <button>m</button>
                <button>n</button>
                <button>o</button>
                <button>p</button>
                <button>q</button>
                <button>r</button>
                <button>s</button>
                <button>s</button>
                <button>t</button>
                <button>u</button>
                <button>v</button>
                <button>w</button>
                <button>x</button>
                <button>y</button>
                <button>z</button>
            </div>
        </div>
    </div>
</body>
</html>
